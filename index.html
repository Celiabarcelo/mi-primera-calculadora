<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Simple</h1>
        
        <div class="calculadora">
            <input type="number" id="numero1" placeholder="Número 1">
            <input type="number" id="numero2" placeholder="Número 2">
            
            <div class="botones">
                <button onclick="sumar()">➕ Sumar</button>
                <button onclick="restar()">➖ Restar</button>
                <button onclick="multiplicar()">✖️ Multiplicar</button>
                <button onclick="dividir()">➗ Dividir</button>
            </div>
            
            <div class="resultado">
                <p>Resultado: <span id="resultado">0</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
